        width: 2rem;

        float: left;
        outline: 1px solid red;
    }
    .col-6 {
        width: 6rem;
        /* height: 100px; */
        height: 100%;
        float: left;
        outline: 1px solid green;
    }
    </style>
</head>
<body>
    <div class="page full_page">
        <div class="row">
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-6"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
        </div>
    </div>
