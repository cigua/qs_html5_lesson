<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>马云广发英雄帖--攻守道</title>
    <!-- 加上版本号 ?v1 能清空静态浏览器的缓存 会强制浏览器更新样式  写了新的版本以后只要改问号后面的内容 -->
    <link rel="stylesheet" href="./common.css?v1">
</head>
<body>
    <div id="app">
        <div id="loading">
            <div class="loading"></div>
            <div class="text">
                作为中国功夫的铁粉，连马云都对我佩服有加。
                让我们一起为#攻守道#打道， 致敬中国传统文化！
            </div>
        </div>
    </div>
</body>
<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
<script>
    'use strick' //激活手机对es6的支持
    KungfuMaYun = {
        loadingEle: null,
        init () {
            this.loadingEle = document.getElementById('loading');
            this.hideLoading();
        },
        hideLoading () {
            // var that = this;
            // window === this
            // this 是动态的 执行的时候才会决定  函数被调用的方式来决定的
            // 函数作为普通函数被调用  指向 window
            // 函数作为对象的方法被调用  this  指向对象
            // dom 为每个id 元素都加了索引
            // 箭头函数能规避掉 this 被改写的问题
            setTimeout(() => {
                this.loadingEle.style.display = 'none';
            },1000);
        }
    }
    window.onload = function () {
        KungfuMaYun.init();
    }
</script>
</html>
