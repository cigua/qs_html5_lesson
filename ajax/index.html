<script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.js"></script>
<script>

    // 设置文本框内容
    var renderAuthorInfo = function (data) {
        var author = data.data.author.name;
        var aiticleNum = data.data.author.aiticleNum;
        $('.arrow').text(author);
        $('.post-count').text("共发表" + aiticleNum + "篇文章");
        console.log(author);
    }
    var renderArticles = function (data) {
        var articles = data.data.artical;
        var ps = $('.title a');
        var times = $('.time');
        var tags = $('.tag');
        // console.log(ps[0].innerHTML);
        // ps[0].innerHTML = "12345";
        for(var i = 0; i <ps.length; i++){
            ps[i].innerHTML = articles[i].title;
            ps[i].href = articles[i].link;
            times[i].innerHTML = articles[i].publicTime;
            tags[i].innerHTML = articles[i].comeFrom;
        }
    }
    // 传递data值  设置文本框内容
    var set = function (data) {
        renderAuthorInfo(data);
        renderArticles(data);
    }
    // 获取用户信息
    var getUserInfo = function (callback) {
        $.getJSON("http://www.easy-mock.com/mock/5a0a2d347b68855a07f7b782/carHome/getAuthorInfo", function (data) {
                callback(data);
                // console.log(data);
        });
    }
    getUserInfo(set);
</script>
