<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
    <!-- font-awesome 技能点， 解决特定问题
    可能10%页面用到，其他不用   因此要做到按需加载   用到了就单独加一下
    减少http数   单独打包  dist/bundle1.js... -->
    <!-- normalize 不是一定要打包的， 整站开发？
    模块式地开发，很多个/dist
    通用性的模块  不要乱打包，  有可能会带来资源的重复加载 -->
    <div id="app" class="container">
        <!-- mvvm 框架支持 vue react
        <todo-header></todo-header> -->

        <div class="todo-wrapper">
            <div class="todo-header">
                <div class="overlay"></div>
                <time class="clearfix">
                    <span class="day">2</span>
                    <span class="dayofweek">周二</span>
                    <span class="month">1, 2018</span>
                </time>
                <div class="add-circle">
                    <i class="fa fa-plus"></i>
                </div>
            </div>
        </div>

        <div class="todo-content">
            <!-- <todo-report></todo-report> -->
            <div class="todo-content-title">
                <h2>Your Tasks</h2>
                <p class="task-report">
                    <span class="task-remain">0 完成</span> / 3 (任务)
                </p>
            </div>
        </div>
        stylus webpack
        .styl modules
        /.styl/ loader css
    </div>
</body>
</html>
