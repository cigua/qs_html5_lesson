    <title>stylus for 循环</title>
    <style>
        tr {
            /* 定义一个变量 */
            counter-reset: section;
        }
        td {
            width: 50px;
            height: 50px;
        }
        td:before {
            content: counter(section);
            counter-increment: section;
        }
        /* 实现行高50px  150px  150px ......以此类推 */
        /* 定义n个类  stylus  批发生成类 */
